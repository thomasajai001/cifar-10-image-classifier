<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="bg-danger text-white">
    <div class="px-4 py-5 my-5 text-center ">
      <h1 class="display-2 fw-bold" >Image Classifier</h1><br>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Upload an image of a truck or a ship and I'll try my best to guess it &#128521;.</p>

      <form      class="input-group mb-3"   action="/upload"
       

        method="POST"
        enctype="multipart/form-data"      >
          <input type="file" class="form-control" name="image" /> <input class="input-group-text" type="submit" />
      </form></div></div>
  </body>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
</html>
